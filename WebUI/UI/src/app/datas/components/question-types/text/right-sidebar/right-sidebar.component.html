<div class="row">
    <app-is-required></app-is-required>
    <div class="col-9 mt-3"> <label class="form-check-label" for="flexSwitchCheckDefault" style="font-size: 14px;">Max
            characters</label>
    </div>
    <div class="col-3 mt-3">
        <div class="form-check form-switch d-flex gap-2 justify-content-end">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                [checked]="isMaxCharacters" #checkboxMax (change)="setIsMaxCharacters(checkboxMax.checked)"
                *ngIf="getIsMaxCharacters()" checked>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                [checked]="isMaxCharacters" #checkboxMax (change)="setIsMaxCharacters(checkboxMax.checked)"
                *ngIf="!getIsMaxCharacters()">
        </div>
    </div>
    <div class="col-12 mt-2" *ngIf="getIsMaxCharacters() && getMaxCharacters() == 0">
        <input class="form-control form-control-sm" type="number" placeholder="0-999999999"
            (change)="setMaxCharacters($event)" aria-label=".form-control-sm example">
    </div>
    <div class="col-12 mt-2" *ngIf="getIsMaxCharacters() && getMaxCharacters() != 0">
        <input class="form-control form-control-sm" type="number" value="{{getMaxCharacters()}}"
            placeholder="0-999999999" (change)="setMaxCharacters($event)" aria-label=".form-control-sm example">
    </div>
</div>
