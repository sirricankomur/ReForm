<form class="row g-0 d-flex align-items-center" #quesiton id="{{getEditedQuestion().id}}">
  <app-edit-header></app-edit-header>
  <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
  <div class="mt-3" style="width: 90%;">
    <div class=" border-0 rounded-0 d-grid">
      <label class="btn mt-2 text-start" for="btn-check-outlined" *ngFor="let choice of getChoices(); index as i"
        style="background-color: #e5ecf7; border: solid 1px #1350b4; margin-left: 32px;">
        <div class="d-flex gap-2 justify-content-between align-items-center" #rankingChoice
          id="{{choice.rankingDetailId}}">

          <div class="input-group d-flex align-items-center">

            <small class=" text-nowrap me-0">
              <select class="" aria-label=".form-select-sm example"
                style="border: 1px solid #a7bee3; background-color: white; color: #0445af; font-size: 12px;" #selectList
                (change)="reorder(rankingChoice.id, selectList.value)">
                <option selected value="{{getChoices()[i].rank}}" style="display: none;">{{getChoices()[i].rank}}</option>
                <option *ngFor="let c of getChoices(); index as j" value="{{j+1}}">{{j+1}}</option>
              </select>
            </small>

            <input *ngIf="choice.title == '...' || choice.title == ''"
              class="form-control border-0 fs-6 bg-transparent ms-1 " type="text" placeholder="Enter answer"
              aria-label=".form-control example" style=" border: 0; outline: 0; color: #1350b4;"
              (change)="updateChoiceTitle(rankingChoice.id, $event)" />
            <input *ngIf="choice.title != '...' && choice.title != ''"
              class="form-control border-0 fs-6 bg-transparent ms-1 " type="text" value="{{choice.title}}"
              aria-label=".form-control example" style=" border: 0; outline: 0; color: #1350b4;"
              (change)="updateChoiceTitle(rankingChoice.id, $event)" />
          </div>
          <div>
            <button class="btn bg-transparent m-0 p-0" (click)="delete(rankingChoice.id)">
              <i class="bi bi-x-circle-fill"></i>
            </button>
          </div>
        </div>
      </label>
    </div>
    <br>
    <button type="button" class="btn btn-dark mt-2" style="max-width: 150px; margin-left: 32px;"
      (click)="addChoice(quesiton.id)"><i class="bi bi-plus-lg me-2"></i>Add
      choice</button>
  </div>
</form>
