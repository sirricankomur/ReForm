<div class="row">
    <app-is-required></app-is-required>
    <div class="col-8 mt-2"> <label class="form-check-label" for="flexSwitchCheckDefault" style="font-size: 14px;">Rate
            (Star)</label>
    </div>
    <div class="col-4 mt-2 d-flex justify-content-end">
        <small class="text-nowrap">
            <select style="border-radius: 5px;" #selectList (change)="setRate(selectList.value)"
                aria-label="form-select-sm example">
                <option selected value="{{getRate()}}" style="display: none;">{{getRate()}}</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </small>
    </div>
</div>
