<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="trash" viewBox="0 0 16 16">
        <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
        <path fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
    </symbol>
</svg>


<div class="row" style="max-width: 280px;">
    <div class="col-9 pe-0">
        <button
            class="list-group-item list-group-item-action d-flex align-items-center gap-3 py-3 ps-2 pe-0 border-end-0 list-hover"
            (click)="click(loadedQuestion)" aria-current="true" style="height: 56px; max-height: 56px;">
            <div *ngIf="questionTypesValidationService.isDateQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #85e0d6">
                    <i class="bi bi-calendar-date-fill fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isEmailQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #379cfb">
                    <i class="bi bi-envelope-fill fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isMultipleChoiceQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #d65c99">
                    <i class="bi bi-check2-square fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isNumberQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #5cd6c8">
                    <i class="bi bi-123 fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isOpinionScaleQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #fcda69">
                    <i class="bi bi-bar-chart-fill fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isPhoneNumberQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #adebe4">
                    <i class="bi bi-telephone-fill fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isRankingQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #ebadcc">
                    <i class="bi bi-bar-chart-steps fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isRatingQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #fbce37">
                    <i class="bi bi-star-half fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isTextQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #69b5fc">
                    <i class="bi bi-pen-fill fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isWebsiteQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #379cfb">
                    <i class="bi bi-globe2 fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>
            <div *ngIf="questionTypesValidationService.isYesNoQuestion(loadedQuestion)">
                <span class="rounded-3 d-flex align-items-center" style="background-color: #e085b3">
                    <i class="bi bi-circle-half fs-6 me-1 px-1 fst-normal fw-bold" style="font-size: 12px"></i>
                    <span class="ms-2 me-2 fw-bold" style="font-size: 12px">{{loadedQuestion.questionOrder}}</span>
                </span>
            </div>

            <div class="w-100" style="font-size: 12px; overflow-x: hidden;"
                *ngIf="!isEditedQuestion(loadedQuestion, editedQuestion)">{{loadedQuestion.title}}</div>
            <div class="w-100 fw-bold" style="font-size: 12px;  overflow-x: hidden;"
                *ngIf="isEditedQuestion(loadedQuestion, editedQuestion)">{{loadedQuestion.title}}</div>
        </button>
    </div>
    <div class="col-2 d-flex align-items-center border border-start-0 border-end-0 p-0 justify-content-end">
        <small class="opacity-75 text-nowrap">
            <select style="border-radius: 5px;" #selectList (change)="reorder(loadedQuestion, selectList.value)"
                aria-label=".form-select-sm example">
                <option selected value="{{loadedQuestion.questionOrder}}" style="display: none;">{{loadedQuestion.questionOrder}}</option>
                <option *ngFor="let question of questions; index as i" value="{{i+1}}">{{i+1}}</option>
            </select>
        </small>
    </div>

    <div class="col-1 dropend position-relative border border-start-0 border-end-0 p-0" style="z-index: 55;">
        <button class="btn btn-transparent position-absolute top-50 end-0 translate-middle-y p-0 m-0" type="button"
            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path
                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
            </svg>
        </button>
        <ul class="dropdown-menu mx-0 shadow mt-2" style="width: 220px; border-radius: 8px;">

            <li>
                <a class="dropdown-item dropdown-item-danger d-flex gap-2 align-items-center"
                    (click)="delete(loadedQuestion)">
                    <svg class="bi" width="16" height="16">
                        <use xlink:href="#trash" />
                    </svg>
                    Delete
                </a>
            </li>
        </ul>
    </div>
</div>
