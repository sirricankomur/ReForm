<h1 class="fs-3 text-white" style="padding-top: 16px;"><i class="bi bi-people me-1"></i><span>Users</span></h1>
<button type="button" class="btn btn-outline-light"><i class="bi bi-person-plus me-2"></i>Add new User</button>
<table class="table table-dark table-striped table-hover p-0 m-0 mt-3" style="width: 100%;" *ngIf="dataLoaded">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-warning" (click)="goToUpdatePage(user)"><i
                            class="bi bi-person-lines-fill me-2"></i>Update</button>
                    <button type="button" class="btn btn-danger" (click)="delete(user)"><i
                            class="bi bi-trash me-2"></i>Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class=" text-white align-items-center d-flex mt-3" *ngIf="!dataLoaded">

    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
